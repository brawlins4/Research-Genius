<!-- RG Menu SIDE NAV -->
	<body class="s-lg-guide-body">
        {{ADMIN_CMD_BAR}}
        <!-- BEGIN: Page Header -->
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="http://libguides.georgetowncollege.edu/RG">
                        <h3>Research Genius</h3>
                    </a>
                </li>
            </ul>
                    <div id="s-lg-tabs-container">
                        <div id="s-lg-guide-tabs">
                        	<div class="panel panel-default rgpanel">
  								<div class="panel-body">
    								<ul class="list-group subPageNav">
                                    <li>{{guide_nav}}</li>
									</ul>
 								</div>
							</div>
                            
                        </div>
                    </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
        {{public_header}}
        <!-- END: Page Header -->
        <!-- BEGIN: Guide Header -->
  		<div id="s-lg-guide-header" class="container s-lib-header s-lib-side-borders">
            <div id="s-lg-guide-header-info">
                <h1 id="s-lg-guide-name">{{guide_title}}</h1>
                <div id="s-lg-guide-desc-container">
                    <span id="s-lg-guide-description">{{guide_description}}</span>
                </div>
            </div>
        </div>
        <!-- END: Guide Header -->
        <div id="s-lg-guide-tabs-title-bar" class="container s-lib-side-borders"></div>
        <div id="s-lg-side-nav-content" class="container s-lib-side-borders pad-top-med rgContainerGuide">
        	<a href="#menu-toggle" id="menu-toggle"><button type="button" class="btn btn-secondary menuButton"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Menu</button></a>
            <div class="row">
                <div class="col-md-12">
                    <div class="s-lg-tab-content">
                        <div id="s-lg-guide-main" class="tab-pane active">
                        	<div class="row">
                                <div class="col-md-10"><h3 id="s-lg-guide-name">{{page_title}}</h3></div>
								<div class="col-md-2">{{page_prev_next_links}}</div>
							</div>
                            <hr>
                            {{content}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BEGIN: Page Footer -->
  
        <!-- END: Page Footer -->
        
			<div id="s-lib-scroll-top" title="Back to Top">
				<span class="fa-stack fa-lg">
				  <i class="fa fa-square-o fa-stack-2x"></i>
				  <i class="fa fa-angle-double-up fa-stack-1x" style="position:relative; bottom:2px;"></i>
				</span>
			</div>        <div id="s-lib-alert" title="">
                            <div id="s-lib-alert-content"></div>
                       </div>        
                <!-- BEGIN: Custom Footer -->
                {{public_footer}}
                
		<!-- END: Custom Footer -->
        
        </div>
        <!-- /#page-content-wrapper -->
			    
    </div>
    <!-- /#wrapper -->
<script type="text/javascript" src="../js/jquery.ui.touch-punch.min.js"></script>
<script src="../js/sweetalert.min.js"></script> 
<link rel="stylesheet" type="text/css" href="../css/sweetalert.css">

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>


	</body>
